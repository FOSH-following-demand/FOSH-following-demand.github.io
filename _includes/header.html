<section id="home">
  <div class="intro-header">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="intro-message">
            <h1>{{ page.subTitle }}</h1>
            <hr class="intro-divider">
            <div class="col mt-3">
              <div class="row justify-content-center">
                {% for social in site.social %}
                <a href="{{ social.url }}" class="btn btn-light btn-lg mx-1 mb-2"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
